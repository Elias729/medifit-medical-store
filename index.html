<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medifit | Medicine & Wellness</title>

    <!-- * Fav Icon -->
    <link rel="shortcut icon" href="./assets/logo 2.png" type="image/x-icon">

    <!-- * CSS Link -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- * Remix Icon Link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- * Font Family Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- * Header Section -->

    <header class="header-container">
        <div class="logo-section">
            <img src="./assets/logo 2.png" alt="Medifit Logo">
            <h1 class="logo-title">Medifit</h1>
        </div>
        <div class="menu-section">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Pages <span><i class="ri-arrow-down-wide-line"></i></span></a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="card-section">
            <i class="ri-menu-search-line"></i>
            <i class="ri-shopping-cart-2-line"></i>
        </div>
    </header>

    <!-- * Banner Section -->

    <main class="banner-container">
        <div class="left-section">
            <h1 class="banner-title">Your trusted <br> care now <br> and always</h1>
            <p class="banner-description">For the best results, align your health needs with <br> your medication plan.
            </p>
            <button class="banner-btn"><span><i class="ri-shopping-bag-line"></i></span>Shop now</button>
            <img class="left-bgImg" src="./assets/clip.png" alt="Clip">
        </div>
        <div class="right-section">
            <img src="./assets/Group 220.png" alt="Banner Img">
        </div>
    </main>
</body>

</html>
